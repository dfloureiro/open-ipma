// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    ext.google_services_version = '4.2.0'
    ext.fabric_version = '1.26.1'
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_services_version"
        classpath "io.fabric.tools:gradle:$fabric_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    appcompat_version = "1.1.0"
    preference_version = "1.1.0"
    cardview_version = "1.0.0"
    recyclerview_version = "1.0.0"
    material_version = "1.0.0"
    constraint_layout_version = "1.1.3"
    lifecycle_version = "2.1.0"
    coroutines_version = "1.3.2"
    dagger_version = "2.24"
    retrofit_version = "2.6.2"
    google_play_services_version = "17.0.0"
    firebase_version = "16.0.9"
    crashlytics_version = "2.10.1"

    junit_version = "4.12"
    junitx_version = "1.1.1"
    espresso_version = "3.2.0"

    ktlint_version = "0.34.2"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
